<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-900 to-blue-700 px-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    
    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Create an Account</h2>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input 
          [(ngModel)]="name" name="name" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your full name"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          [(ngModel)]="email" name="email" type="email" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          [(ngModel)]="password" name="password" type="password" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password"
        />
      </div>

      <!-- Role -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select 
          [(ngModel)]="role" name="role"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
          <option value="customer">Customer</option>
          <option value="agent">Agent</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Button -->
      <button 
        type="submit" 
        [disabled]="loading"
        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition disabled:opacity-50"
      >
        Register
      </button>
    </form>

    <!-- Error Message -->
    <p *ngIf="error" class="mt-4 text-sm text-red-600 text-center">{{ error }}</p>

    <!-- Already Registered -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>
  </div>
</div>
