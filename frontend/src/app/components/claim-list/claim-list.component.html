<div class="max-w-6xl mx-auto bg-white shadow-md rounded-xl p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Claims List</h2>

  <!-- Loading / Error -->
  <div *ngIf="loading" class="text-blue-600 font-medium" data-testid="loading">
    Loading claims...
  </div>
  <div *ngIf="error" class="text-red-600 font-medium" data-testid="error">
    {{ error }}
  </div>

  <!-- Claims Table -->
  <div class="overflow-x-auto">
    <table *ngIf="!loading && claims.length"
      class="w-full border border-gray-200 rounded-lg overflow-hidden text-sm"
      data-testid="claims-table">
      <thead class="bg-gray-100 text-gray-700 text-left">
        <tr>
          <th class="px-4 py-3">Policy</th>
          <th class="px-4 py-3">Date</th>
          <th class="px-4 py-3">Description</th>
          <th class="px-4 py-3">Amount</th>
          <th class="px-4 py-3">Status</th>
          <th *ngIf="userRole === 'admin'" class="px-4 py-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let claim of claims"
          class="border-t hover:bg-gray-50 transition">
          <td class="px-4 py-3">
            <span class="font-medium text-gray-800">{{ claim.policyTitle }}</span>
            <span class="text-gray-900 text-xs">({{ claim.policyCode }})</span>
          </td>
          <td class="px-4 py-3">{{ claim.incidentDate | date }}</td>
          <td class="px-4 py-3 text-gray-700">{{ claim.description }}</td>
          <td class="px-4 py-3 font-medium text-gray-800">â‚¹{{ claim.amountClaimed }}</td>
          <td class="px-4 py-3">
            <span 
              class="px-2 py-1 rounded-full text-xs font-semibold"
              [ngClass]="{
                'bg-yellow-100 text-yellow-700': claim.status === 'PENDING',
                'bg-green-100 text-green-700': claim.status === 'APPROVED',
                'bg-red-100 text-red-700': claim.status === 'REJECTED'
              }"
            >
              {{ claim.status }}
            </span>
          </td>
          <!--  Only for admin -->
          <td *ngIf="userRole === 'admin'" class="px-4 py-3" data-testid="admin-actions">
            <button
              class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg text-sm mr-2 transition"
              (click)="updateStatus(claim._id, 'APPROVED')"
              data-testid="approve-btn"
            >
              Approve
            </button>
            <button
              class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg text-sm transition"
              (click)="updateStatus(claim._id, 'REJECTED')"
              data-testid="reject-btn"
            >
              Reject
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- No Claims -->
  <p *ngIf="!loading && !claims.length" class="text-gray-600 mt-4 text-center" data-testid="no-claims">
    No claims found.
  </p>
</div>
