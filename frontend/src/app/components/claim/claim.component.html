<div class="max-w-3xl mx-auto p-6">
  <!-- Title -->
  <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
    Claim Submission
  </h2>

  <!-- Claim Form -->
  <div class="bg-white shadow-md rounded-xl p-6 border border-gray-200">
    <form (ngSubmit)="submitClaim()" class="space-y-5">
      
      <!-- Policy Selection -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Policy</label>
        <select
          [(ngModel)]="newClaim.userPolicyId"
          name="userPolicyId"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">-- Select a Policy --</option>
          <option *ngFor="let policy of userPolicies" [value]="policy._id">
            {{ policy.policyProductId?.title }} 
            ({{ policy.startDate | date:'MMM yyyy' }} - {{ policy.endDate | date:'MMM yyyy' }})
          </option>
        </select>
      </div>

      <!-- Incident Date -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Incident Date</label>
        <input
          type="date"
          [(ngModel)]="newClaim.incidentDate"
          name="incidentDate"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Description -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea
          [(ngModel)]="newClaim.description"
          name="description"
          required
          rows="4"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Claim Amount -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Claim Amount</label>
        <input
          type="number"
          [(ngModel)]="newClaim.amountClaimed"
          name="amountClaimed"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Submit Claim
      </button>
    </form>
  </div>
</div>
