<div class="max-w-lg mx-auto bg-white shadow-md rounded-xl p-8 mt-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Make Payment</h2>

  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Amount -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
      <input 
        type="number" 
        formControlName="amount" 
        placeholder="Enter amount"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Method -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
      <select 
        formControlName="method" 
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      >
        <option value="CARD">Card</option>
        <option value="NETBANKING">Net Banking</option>
        <option value="OFFLINE">Offline</option>
        <option value="SIMULATED">Simulated</option>
      </select>
    </div>

    <!-- Reference -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Reference</label>
      <input 
        type="text" 
        formControlName="reference" 
        placeholder="Enter transaction reference"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      [disabled]="loading"
      class="w-full py-3 px-4 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 disabled:opacity-50 transition"
    >
      Pay Now
    </button>
  </form>
</div>
