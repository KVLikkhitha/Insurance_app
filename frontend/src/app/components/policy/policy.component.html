<div class="max-w-7xl mx-auto p-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Available Policies</h2>

  <!-- Policies Grid -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div 
      *ngFor="let policy of policies" 
      class="bg-white shadow-md rounded-xl p-6 hover:shadow-lg transition flex flex-col justify-between"
    >
      <div>
        <h3 class="text-xl font-semibold text-blue-700 mb-2">{{ policy.title }}</h3>
        <p class="text-gray-600 text-sm mb-2"><span class="font-medium">Code:</span> {{ policy.code }}</p>
        <p class="text-gray-700 mb-3">{{ policy.description }}</p>

        <ul class="text-sm text-gray-600 space-y-1 mb-4">
          <li><strong>Premium:</strong> ₹{{ policy.premium }}</li>
          <li><strong>Min Sum Insured:</strong> ₹{{ policy.minSumInsured }}</li>
          <li><strong>Term:</strong> {{ policy.termMonths }} months</li>
        </ul>
      </div>

      <!-- Show Purchase button for customers -->
      <div *ngIf="userRole === 'customer'" class="mt-4">
        <button 
          (click)="selectPolicy(policy._id)"
          class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition"
        >
          Purchase
        </button>
      </div>
    </div>
  </div>

  <div class="my-12 border-t"></div>
  <!-- Admin: Add new policy -->
  <div *ngIf="userRole === 'admin'" class="bg-white shadow-md rounded-xl p-6 max-w-2xl mx-auto">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Add New Policy</h3>
    <form [formGroup]="addPolicyForm" (ngSubmit)="addPolicy()" class="space-y-4">
      <input type="text" formControlName="code" placeholder="Policy Code"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input type="text" formControlName="title" placeholder="Title"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <textarea formControlName="description" placeholder="Description"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      <input type="number" formControlName="premium" placeholder="Premium"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input type="number" formControlName="minSumInsured" placeholder="Min Sum Insured"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input type="number" formControlName="termMonths" placeholder="Term Months"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <button type="submit" [disabled]="addPolicyForm.invalid"
        class="w-full py-2 px-4 bg-green-600 text-white font-medium rounded-lg shadow hover:bg-green-700 transition">
        Add Policy
      </button>
    </form>
  </div>

  <!-- Customer: Purchase policy form -->
  <div *ngIf="userRole === 'customer' && selectedPolicyId" class="bg-white shadow-md rounded-xl p-6 max-w-2xl mx-auto mt-12">
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Purchase Policy</h3>
    <form [formGroup]="purchaseForm" (ngSubmit)="purchasePolicy()" class="space-y-4">
      <input type="date" formControlName="startDate"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input type="number" formControlName="termMonths" placeholder="Term Months"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input type="text" formControlName="nomineeName" placeholder="Nominee Name"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <input type="text" formControlName="nomineeRelation" placeholder="Nominee Relation"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      <button type="submit" [disabled]="purchaseForm.invalid"
        class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition">
        Confirm Purchase
      </button>
    </form>
  </div>
</div>
